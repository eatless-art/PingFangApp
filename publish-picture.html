<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./font/iconfont.css" />
    <link rel="stylesheet" href="./css/picture-header.css" />
    <link rel="stylesheet" href="./css/publish-picture.css" />
    <title>发布图片</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="top">
          <div class="top-inner">
            <div class="left">
              <p class="back"><span class="iconfont icon-zuojiantou"></span></p>
              <p>所有图片</p>
            </div>
            <span class="right">继续</span>
          </div>
        </div>
        <div class="banner">
          <img src="./images/publish-picture/u84_02.gif" alt="" />
        </div>
      </header>
      <section>
        <div class="pic">
          <img src="./images/publish-picture/one.jpg" alt="" />
          <img src="./images/publish-picture/two.jpg" alt="" />
          <img src="./images/publish-picture/three.jpg" alt="" />
          <img src="./images/publish-picture/four.jpg" alt="" />
          <img src="./images/publish-picture/five.jpg" alt="" />
          <img src="./images/publish-picture/six.jpg" alt="" />
          <img src="./images/publish-picture/seven.jpg" alt="" />
          <img src="./images/publish-picture/eight.jpg" alt="" />
          <img src="./images/publish-picture/nine.jpg" alt="" />
          <img src="./images/publish-picture/ten.jpg" alt="" />
          <img src="./images/publish-picture/eleven.jpg" alt="" />
          <img src="./images/publish-picture/twvle.jpg" alt="" />
        </div>
      </section>
    </div>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + "px";
      document.querySelector(".right").onclick = function() {
        location.assign("./publish-picture(1).html");
      };
      document.querySelector(".back").onclick = function() {
        window.history.back();
      };
    </script>
  </body>
</html>
