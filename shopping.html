<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./font/iconfont.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/shopping.css" />
    <title>商城页</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="banner">
          <img src="./images/shopping/u103_02.gif" alt="" />
        </div>
        <div class="option">
          <img src="./images/shopping/a_03.png" alt="" />
          <img src="./images/shopping/a_05.png" alt="" />
          <img src="./images/shopping/a_07.png" alt="" />
          <img src="./images/shopping/a_09.png" alt="" />
          <img src="./images/shopping/a_15.png" alt="" />
          <img src="./images/shopping/a_16.png" alt="" />
          <img src="./images/shopping/a_17.png" alt="" />
          <img src="./images/shopping/a_18.png" alt="" />
        </div>
      </header>
      <section>
        <div class="swiper-container">
          <div class="text">
            <h4 class="title">限时购</h4>
            <p class="more">更多＞</p>
          </div>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/publish-picture/one.jpg" alt="" />
              <img src="./images/publish-picture/two.jpg" alt="" />
              <img src="./images/publish-picture/three.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/publish-picture/four.jpg" alt="" />
              <img src="./images/publish-picture/five.jpg" alt="" />
              <img src="./images/publish-picture/six.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/publish-picture/seven.jpg" alt="" />
              <img src="./images/publish-picture/eight.jpg" alt="" />
              <img src="./images/publish-picture/nine.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="buy">
          <p class="all">
            住友都在买
          </p>
          <div class="buy-pic">
            <img src="./images/shopping/u47_18.png" alt="" />
            <img src="./images/shopping/u47_03.png" alt="" />
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-inner">
          <p class="to-index"><span class="iconfont icon-shouye"></span>首页</p>
          <p class="to-fixtures">
            <span class="iconfont icon-zhuangxiu"></span>装修
          </p>
          <p class="to-add"><span class="add">+</span></p>
          <p class="to-shopping">
            <span class="iconfont icon-fenqifenqishangcheng1"></span>商城
          </p>
          <p class="to-mine"><span class="iconfont icon-wode"></span>我的</p>
        </div>
      </footer>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + "px";
      var mySwiper = new Swiper(".swiper-container", {
        direction: "horizontal",
        loop: false
      });
      document.querySelector(".to-index").onclick = function() {
        location.assign("./home-page.html");
      };
      document.querySelector(".to-fixtures").onclick = function() {
        location.assign("./fixtures.html");
      };
      document.querySelector(".to-add").onclick = function() {
        location.assign("./add.html");
      };
      document.querySelector(".to-shopping").onclick = function() {
        location.assign("./shopping.html");
      };
      document.querySelector(".to-mine").onclick = function() {
        location.assign("./mine.html");
      };
    </script>
  </body>
</html>
